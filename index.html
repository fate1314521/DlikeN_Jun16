<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋节的思念 - 给我亲爱的</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部装饰元素 -->
        <div class="decorations">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        
        <!-- 月亮元素 -->
        <div id="moon"></div>
        
        <!-- 主内容区 -->
        <div class="message-container">
            <h1>致我亲爱的宝宝</h1>
            <div class="message" id="message">
                <p>海上生明月，天涯共此时。</p>
                <p>虽然我们相隔很远，但今晚的月亮会替我陪伴着你。</p>
                <p>愿这轮明月捎去我对你的思念和祝福，</p>
                <p>中秋节快乐，我爱你！</p>
            </div>
            
            <!-- 头像元素 -->
        <div class="gifts">
            <!-- 第一个头像 -->
            <div class="avatar-container">
                <div class="avatar" id="avatar1">
                    <img src="image/小丁.jpg" alt="小丁">
                </div>
                <div class="avatar-name">小丁</div>
            </div>
            
            <!-- 中间的FOREVER LOVE粒子效果 -->
            <div class="forever-love-container">
                <canvas id="foreverLoveCanvas" class="forever-love-canvas"></canvas>
                <div class="particle-effect"></div>
            </div>
            
            <!-- 第二个头像 -->
            <div class="avatar-container">
                <div class="avatar" id="avatar2">
                    <img src="image/春宝.jpg" alt="春宝">
                </div>
                <div class="avatar-name">春宝</div>
            </div>
        </div>
        </div>
        
        <!-- 底部签名 -->
        <div class="signature">
            <p>永远爱你的我</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
